<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAWR Sponsor BS</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    img {
        width: 80%;
        height: auto;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        position: absolute;
    }

    .visible {
        opacity: 1;
    }

    /* Optional: add fade background or border */
    #container {
        position: relative;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>
<div id="container">
    <img id="sponsor1" src="./assets/sponsor1.png" alt="Sponsor 1">
    <img id="sponsor2" src="./assets/sponsor2.png" alt="Sponsor 2">
</div>

<script>
    const images = [
        document.getElementById("sponsor1"),
        document.getElementById("sponsor2")
    ];

    let currentIndex = 0;
    const displayTime = 20000; // 20 seconds

    function showImage(index) {
        images.forEach((img, i) => {
            img.classList.toggle('visible', i === index);
        });
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    // Start
    showImage(currentIndex);
    setInterval(nextImage, displayTime);
</script>
</body>
</html>
