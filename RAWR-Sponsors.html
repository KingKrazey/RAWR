<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>RAWR Sponsors Browser Source</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        position: relative;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-shadow: 0 0 10px rgba(0,0,0,0.8);
    }

    #container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }

    img {
        width: 70%;
        height: auto;
        object-fit: contain;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        position: absolute;
    }

    .visible {
        opacity: 1;
    }

    #sponsorName {
        position: absolute;
        bottom: 5%;
        font-size: 2em;
        text-align: center;
        width: 100%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    #sponsorName.visible {
        opacity: 1;
    }
</style>
</head>
<body>
<div id="container">
    <div id="sponsorName"></div>
</div>

<script>
const displayTime = 15000; // 15 seconds
const assetsPath = './assets/';
const sponsorName = document.getElementById('sponsorName');
const container = document.getElementById('container');

async function loadSponsors() {
    try {
        const response = await fetch('./sponsors.json?_=' + Date.now());
        const sponsorFiles = await response.json();

        const images = sponsorFiles.map(filename => {
            const img = document.createElement('img');
            img.src = assetsPath + filename;
            img.alt = filename;
            container.appendChild(img);
            return img;
        });

        const sponsorNames = sponsorFiles.map(f => f.replace(/\.[^/.]+$/, ''));
        let currentIndex = 0;

        function showImage(index) {
            images.forEach((img, i) => {
                img.classList.toggle('visible', i === index);
            });
            sponsorName.textContent = sponsorNames[index];
            sponsorName.classList.add('visible');
        }

        function nextImage() {
            sponsorName.classList.remove('visible');
            setTimeout(() => {
                currentIndex = (currentIndex + 1) % images.length;
                showImage(currentIndex);
            }, 1000);
        }

        showImage(currentIndex);
        setInterval(nextImage, displayTime);
    } catch (error) {
        console.error('Error loading sponsors.json:', error);
        sponsorName.textContent = "Error loading sponsors.";
    }
}

loadSponsors();
</script>
</body>
</html>
