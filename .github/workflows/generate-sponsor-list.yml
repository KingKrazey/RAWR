name: Generate Sponsor List

on:
  push:
    paths:
      - "assets/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate JSON list of sponsors with RAWR first
        run: |
          # Define RAWR logo filename
          RAWR="RAWR.png"

          # Start JSON array
          echo "[" > sponsors.json

          # Add RAWR first
          echo "  \"$RAWR\"," >> sponsors.json

          # Find all other files in assets, remove RAWR if it exists
          find assets -type f | sed 's|.*/||' | grep -v "^$RAWR$" | sort | awk '{print "  \""$0"\","}' | sed '$ s/,$//' >> sponsors.json

          # Close JSON array
          echo "]" >> sponsors.json

      - name: Commit and push updated JSON
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sponsors.json
          git commit -m "Auto-update sponsors.json" || echo "No changes to commit"
          git push
